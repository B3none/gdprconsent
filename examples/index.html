<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GDPR Consent</title>

    <link rel="stylesheet" href="../build/styles/gdprconsent.min.css">
</head>
<body>
    <p>Here's an example page</p>

    <script>
      window.gdprconsent = {
        services: [
          {
            storage_key: 'google',
            title: 'Google Analytics',
            description: 'We send data to google analytics to track the number of users visiting our site.',
            disable: function() {
              // Optional code to disable the functionality
              console.log('Disabled Google Analytics')
            },
            enable: function() {
              // Optional code to enable the functionality
              console.log('Enabled Google Analytics')
            },
          }
        ]
      };
    </script>
    <script src="../build/scripts/gdprconsent.min.js"></script>
    <script>
      var p = document.createElement('p');
      p.innerText = "This paragraph was loaded in by other JavaScript loaded on the page.";
      document.body.appendChild(p);

      console.log('Other code loaded after the fact.');
    </script>
</body>
</html>
